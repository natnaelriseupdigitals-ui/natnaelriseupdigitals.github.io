<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CIAN CINEMATIC | Premium Creative Studio</title>
    
    <!-- Preconnect to Dropbox for faster video loading -->
    <link rel="preconnect" href="https://www.dropbox.com">
    <link rel="preconnect" href="https://content.dropboxapi.com">
    <link rel="preconnect" href="https://dl.dropboxusercontent.com">
    
    <!-- Preload the Hero Video (Global Background) -->
    <link rel="preload" as="video" href="https://www.dropbox.com/scl/fi/8n8x2l0ehc1d7fxai8aoh/this-one-took-a-while-inspo-from-scoobafiles-tylerbaileytravel-travel-nature.mp4?rlkey=g4jizjr8vfgqih1z01c9cbeu8&st=aolhwlws&raw=1" type="video/mp4">
    
    <!-- Preload the Main Desktop Featured Video (Urban Flow) for Instant Play -->
    <link rel="preload" as="video" href="https://www.dropbox.com/scl/fi/07gehbamxu1153uwfzu3e/home-.-horizontal.mp4?rlkey=p7lqi0wglmiwsxgy1wy64jbrq&st=g5vajvz6&raw=1" type="video/mp4">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS Engine (Guarantees styles work everywhere) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              orbit: {
                black: '#050505',
                dark: '#0a0a0a',
                gray: '#1a1a1a',
                accent: '#ffffff',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>

    <!-- Essential CSS Fixes -->
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Reset for video elements to prevent layout shift */
      video {
        max-width: 100%;
        height: auto;
      }

      /* Force hide native video controls on iOS/Mobile */
      video::-webkit-media-controls { display:none !important; }
      video::-webkit-media-controls-start-playback-button { display: none !important; -webkit-appearance: none; }
      video::-webkit-media-controls-play-button { display: none !important; }
      video::-webkit-media-controls-panel { display: none !important; }
    </style>

    <!-- Import Map for React -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
